apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: app
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: model-service-service
spec:
  selector:
    app: model-service
  ports:
    - name: http
      port: 80
      targetPort: 8000
